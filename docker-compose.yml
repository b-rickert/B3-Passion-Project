version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: b3-postgres
    environment:
      POSTGRES_DB: b3
      POSTGRES_USER: b3user
      POSTGRES_PASSWORD: b3password
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U b3user -d b3"]
      interval: 5s
      timeout: 5s
      retries: 5

  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: b3-backend
    environment:
      POSTGRES_HOST: postgres
      POSTGRES_DB: b3
      POSTGRES_USER: b3user
      POSTGRES_PASSWORD: b3password
      OLLAMA_API_URL: http://host.docker.internal:11434
    ports:
      - "8080:8080"
    depends_on:
      postgres:
        condition: service_healthy

volumes:
  postgres_data:
