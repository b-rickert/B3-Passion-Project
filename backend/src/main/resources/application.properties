# Server Configuration
server.port=8080

# SQLite Database Configuration
spring.datasource.url=jdbc:sqlite:b3.db
spring.datasource.driver-class-name=org.sqlite.JDBC
spring.jpa.database-platform=org.hibernate.community.dialect.SQLiteDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true

# ExerciseDB API Configuration
exercisedb.api.key=${EXERCISEDB_API_KEY}
exercisedb.api.url=${EXERCISEDB_API_URL:https://exercisedb.p.rapidapi.com}

# OpenAI API
openai.api.key=${OPENAI_API_KEY}
openai.api.url=${OPENAI_API_URL:https://api.anthropic.com/v1/messages}

# Logging
logging.level.com.b3=DEBUG
logging.level.org.springframework.web=INFO
# Claude AI API
anthropic.api.key=${ANTHROPIC_API_KEY:your-api-key-here}
