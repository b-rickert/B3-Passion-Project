# Server Configuration
server.port=8080

# PostgreSQL Database Configuration (Docker)
spring.datasource.url=jdbc:postgresql://${POSTGRES_HOST:postgres}:5432/${POSTGRES_DB:b3}
spring.datasource.username=${POSTGRES_USER:b3user}
spring.datasource.password=${POSTGRES_PASSWORD:b3password}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=false

# Ollama Configuration (Docker network)
ollama.api.url=${OLLAMA_API_URL:http://host.docker.internal:11434}
ollama.model=${OLLAMA_MODEL:llama3.2}
ollama.enabled=${OLLAMA_ENABLED:true}

# ExerciseDB API Configuration
exercisedb.api.key=${EXERCISEDB_API_KEY:}
exercisedb.api.url=${EXERCISEDB_API_URL:https://exercisedb.p.rapidapi.com}

# Logging (less verbose for production)
logging.level.com.b3=INFO
logging.level.org.springframework.web=WARN
